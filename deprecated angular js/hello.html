<!DOCTYPE html>
<html ng-app="todoApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="todo.js"></script>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <h1 ng-controller="helloWorldCtrl">
        {{message}}
    </h1>
    <div class="container">
        <label for="name">Name: </label>
        <input type="text" id="name" class="name" ng-model="yourName" placeholder="Insara seu nome aqui">
        <h2>Hello {{yourName}}!</h2>
    </div>

    <h2>Todo</h2>
    <div class="container" ng-controller='TodoListController as todoList'>
        <span>{{todoList.remaining()}} of {{todoList.todos.length}} remaining</span>
        [ <a href="" ng-click="todoList.archive()">archive</a> ]
        <ul>
            <li ng-repeat="todo in todoList.todos">
                <label class="checkbox">
                    <input type="checkbox" ng-model="todo.done">
                    <span class="done-{{todo.done}}">{{todo.text}}</span>
                </label>
            </li>
        </ul>
        <form ng-submit="todoList.addTodo()">
            <input type="text" ng-model="todoList.todoText" size="30" placeholder="add new todo here">
            <button type="submit">Add</button>
        </form>
    </div>

</body>

</html>
